<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #333333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      border: 1px solid #cccccc;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.5em;
      color: #444444;
    }

    #result {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 1em;
      text-align: left;
      color: #333333;
      min-height: 50px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>AI Text Summarizer by Abdalkader</h1>
    <form id="summarize-form" enctype="multipart/form-data">
      <textarea name="text" id="text" placeholder="Enter text here..."></textarea>
      <br>
      <label for="file">Or upload a file:</label>
      <input type="file" id="file" name="file" accept=".txt,.pdf,.docx">
      <br>
      <button type="submit">Summarize</button>
    </form>
    <h2>Summary:</h2>
    <div id="result"></div>
    <button id="download-pdf" style="display: none; margin-top: 20px;">Download Summary as PDF</button>
  </div>

  <script>
    const form = document.getElementById('summarize-form');
    const downloadButton = document.getElementById('download-pdf');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(form);
      const response = await fetch('/summarize', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      if (data.summary) {
        resultDiv.textContent = data.summary;
        downloadButton.style.display = 'block'; // Show the download button
      } else {
        resultDiv.textContent = "Error: " + data.error;
        downloadButton.style.display = 'none'; // Hide the download button
      }
    });

downloadButton.addEventListener('click', () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Define the maximum width for the text
  const text = resultDiv.textContent;
  const margin = 10; // Margin on both sides
  const pageWidth = doc.internal.pageSize.width - margin * 2;

  // Split the text to fit the page width
  const lines = doc.splitTextToSize(text, pageWidth);

  // Add content to the PDF
  doc.text("Summary:", margin, 10);
  doc.text(lines, margin, 20);

  // Save the PDF
  doc.save("summary.pdf");
});

  </script>
</body>
</html>
