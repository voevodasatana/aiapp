<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #333333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      border: 1px solid #cccccc;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.5em;
      color: #444444;
    }

    #result {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 1em;
      text-align: left;
      color: #333333;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Summarizer</h1>
    <form id="summarize-form">
      <textarea name="text" id="text" placeholder="Enter text here..."></textarea>
      <button type="submit">Summarize</button>
    </form>
    <h2>Summary:</h2>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('summarize-form');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const text = document.getElementById('text').value;
      const response = await fetch('/summarize', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({ text })
      });
      const data = await response.json();
      if (data.summary) {
        document.getElementById('result').innerText = data.summary;
      } else {
        document.getElementById('result').innerText = "Error: " + data.error;
      }
    });
  </script>
</body>
</html>
